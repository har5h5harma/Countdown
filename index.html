<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>COUNTDOWN</h1>
        <label>Enter hours</label> 
        <input type="number" value="0" class="hrs"><br><br>
        <label>Enter minutes</label>
        <input type="number" value="0" class="mins"><br><br>
        <label>Enter seconds</label>
        <input type="number" value="0" class="secs"><br><br><br>
        <button class="btn" onclick="gettime()">SUBMIT</button>
    <br>
    <br>
    <div class="count">
        <span class="hours">00</span>
        <span>:</span>
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
    </div><br>
    <div class="print"></div>
</div>

</body>
<script src="main.js"></script>
</html>
